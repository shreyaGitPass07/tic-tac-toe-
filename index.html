<!DOCTYPE html>
<html>
<head>
    <title>
        tic tac toe
    </title>
    <link rel="stylesheet" href = "styles.css">
</head>
<body>

    <!-- Header of Tic Tac Toe -->\

    <div class = "heading">
        Tic Tac Toe
    </div>
    <div class="for-flex">
        <div class = "main-grid js-grid" >
            
        </div>
    </div>

    <br><br>
    <!-- Player flex boxes -->
    <div class="pl-flex">

        <div class = "pl-1">
            Player 1 (X)
        </div>
        <div class="pl-2">
            Player 2 (O)
        </div>
    </div>

    <!-- Win declaration flex boxes -->

    <div class="win-flex">
        <div class = "win js-win-1">
            
        </div>
        
        <div class= "win win-2 js-win-2">
            
        </div>
    </div>
    <!-- New game button -->
    <div class = "but-flex">
        <button class="js-new-game">
            New Game
        </button>
    </div>

    <script type = 'module' src="script.js"></script>

    

</body>
</html>
